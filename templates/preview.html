<!-- templates/preview.html -->
<!DOCTYPE html>
<html>
<head>
    <title>File Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .preview-container {
            height: 100vh;
            padding: 20px;
            background: white;
        }
        .preview-content {
            height: 90vh;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div class="preview-content">
            {% if type == 'pdf' %}
                <embed src="{{ file_path }}" type="application/pdf" width="100%" height="100%">
            {% elif type == 'image' %}
                <img src="{{ file_path }}" class="img-fluid" alt="Preview">
            {% elif type == 'excel' %}
                {{ content | safe }}
            {% else %}
                <pre>{{ content }}</pre>
            {% endif %}
        </div>
    </div>
</body>
</html>
